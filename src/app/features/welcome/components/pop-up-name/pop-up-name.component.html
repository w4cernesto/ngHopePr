<section>
    

    <div mat-dialog-content>
        <div class="mb-2">
            <p class="h3 text-center">Me llamo:</p>
        </div>

        <mat-form-field appearance="fill" class="w-100 mb-3">
            <mat-label> Nombre</mat-label>
            <input matInput 
            type="text"
            placeholder="Miguel"
            [(ngModel)]="data.name" >
        </mat-form-field>
    </div>

    <div mat-dialog-actions>
        <button 
            mat-raised-button 
            color="accent"
            type="button"
            [mat-dialog-close]="data.name" >
            Guardar
        </button>
        <button 
            mat-stroked-button 
            mat-dialog-close
            color="primary" 
            class="br-orange" >
            Cancelar
        </button>

    </div>
</section>
